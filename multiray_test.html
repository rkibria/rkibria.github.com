<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>multiray.js test</title>
</head>

<body>

<script src="js/multiray.js"></script>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
const renderer = new MULTIRAY.Renderer();

const scene = new MULTIRAY.Scene();
scene.camera.point.set(0, 0, -1);
scene.camera.fov = 45.0;
scene.backgroundColor.set(0.8, 0.1, 0.1);

const sphere1 = new MULTIRAY.Sphere();
sphere1.center.set(0, 0, -5);
sphere1.radius = 1;
scene.addObject(sphere1);

const canvas = document.getElementById("myCanvas");

(function drawFrame () {
	const t0 = performance.now();
	renderer.renderToCanvas(scene, 2, canvas);
	const t1 = performance.now();
	console.log("render time: " + (t1 - t0) + " ms");
}());

</script>

</body>
</html>
