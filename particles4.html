///////////////////////////////////////////////////////////////////////////////
function Vector2(x = 0.0, y = 0.0) {
	this.x = x;
	this.y = y;
}

Vector2.prototype.add = function(v) {
	this.x += v.x;
	this.y += v.y;
	return this;
};

Vector2.prototype.addScalar = function(s) {
	this.x += s;
	this.y += s;
	return this;
};

Vector2.prototype.addScaledVector = function(v, s) {
	this.x += v.x * s;
	this.y += v.y * s;
	return this;
};

Vector2.prototype.addVectors = function(a, b) {
	this.x = a.x + b.x;
	this.y = a.y + b.y;
	return this;
};

Vector2.prototype.copy = function(v) {
	this.x = v.x;
	this.y = v.y;
	return this;
};

Vector2.prototype.copyScaled = function(v, s) {
	this.x = v.x * s;
	this.y = v.y * s;
	return this;
};

Vector2.prototype.divide = function(v) {
	this.x /= v.x;
	this.y /= v.y;
	return this;
};

Vector2.prototype.divideScalar = function(s) {
	this.x /= s;
	this.y /= s;
	return this;
};

Vector2.prototype.dot = function(v) {
	return this.x * v.x + this.y * v.y;
};

Vector2.prototype.equals = function(v) {
	return this.x == v.x && this.y == v.y;
};

Vector2.prototype.length = function() {
	return Math.sqrt(this.x * this.x + this.y * this.y);
};

Vector2.prototype.lengthSq = function() {
	return (this.x * this.x + this.y * this.y);
};

Vector2.prototype.map = function(f) {
	this.x = f(this.x);
	this.y = f(this.y);
	return this;
};

Vector2.prototype.mapFrom = function(v, f) {
	this.x = f(v.x);
	this.y = f(v.y);
	return this;
};

Vector2.prototype.multiply = function(v) {
	this.x *= v.x;
	this.y *= v.y;
	return this;
};

Vector2.prototype.multiplyScalar = function(s) {
	this.x *= s;
	this.y *= s;
	return this;
};

Vector2.prototype.multiplyVectors = function(a, b) {
	this.x = a.x * b.x;
	this.y = a.y * b.y;
	return this;
};

Vector2.prototype.normalize = function() {
	return this.divideScalar(this.length());
};

Vector2.prototype.randomInUnitDisk = function() {
	do {
		this.x = 2.0 * Math.random() - 1.0;
		this.y = 2.0 * Math.random() - 1.0;
	} while(this.lengthSq() >= 1.0);
	return this;
};

Vector2.prototype.set = function(x, y, z) {
	this.x = x;
	this.y = y;
	return this;
};

Vector2.prototype.setScalar = function(s) {
	this.x = s;
	this.y = s;
	return this;
};

Vector2.prototype.sub = function(v) {
	this.x -= v.x;
	this.y -= v.y;
	return this;
};

Vector2.prototype.subScalar = function(s) {
	this.x -= s;
	this.y -= s;
	return this;
};

Vector2.prototype.subScaledVector = function(v, s) {
	this.x -= v.x * s;
	this.y -= v.y * s;
	return this;
};

Vector2.prototype.subVectors = function(a, b) {
	this.x = a.x - b.x;
	this.y = a.y - b.y;
	return this;
};

Vector2.prototype.toString = function Vector2ToString() {
	return "[" + this.x + ', ' + this.y + "]";
};

///////////////////////////////////////////////////////////////////////////////
function Particle(radius) {
	if (radius === undefined) { radius = 40; }
	this.x = 0;
	this.y = 0;
	this.radius = radius;
	this.vx = 0;
	this.vy = 0;
	this.mass = 1;
	this.scaleX = 1;
	this.scaleY = 1;
	this.lineWidth = 0;
}

Particle.prototype.draw = function (context, color) {
	if (color === undefined) { color = "#ffffff"; }

	context.save();
	context.translate(this.x, this.y);
	context.scale(this.scaleX, this.scaleY);

	context.lineWidth = this.lineWidth;
	context.fillStyle = color;
	context.beginPath();
	context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
	context.closePath();
	context.fill();
	if (this.lineWidth > 0) {
		context.stroke();
	}
	context.restore();
};

///////////////////////////////////////////////////////////////////////////////
function ParticleSwarm(count, width, height) {
	this.particles_list = [];
	this.width = width;
	this.height = height;

	this.friction = 0.999;
	this.gravitational = 0.01;
	this.fall_speed = 0.001;

	for (i = 0; i < count; i++) {
		var particle = new Particle(3);
		particle.x = Math.random() * this.width;
		particle.y = Math.random() * this.height;
		particle.vx = Math.random() * 5 - 3;
		particle.vy = Math.random() * 5 - 3;
		particle.mass = 100;
		this.particles_list.push(particle);
	}
}

ParticleSwarm.prototype.get_distance = function(p1, p2) {
	var xsq = p1.x - p2.x
	xsq = xsq * xsq
	var ysq = p1.y - p2.y
	ysq = ysq * ysq
	return Math.sqrt(xsq + ysq);
};

ParticleSwarm.prototype.get_force = function(p1, p2) {
	let fx = 0, fy =  0;
	let r = this.get_distance(p1, p2);

	const touch_distance = p1.radius + p2.radius + 0;
	if (r < touch_distance) {
		r = touch_distance + 1;
		const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
		const force = this.gravitational * p1.mass * p2.mass * -1 / Math.pow(r - touch_distance, 2);
		fx = force * Math.cos(angle);
		fy = force * Math.sin(angle);
	}

	fy += this.fall_speed;

	return [fx, fy];
};

ParticleSwarm.prototype.move = function(particle) {
	particle.vx *= this.friction;
	particle.vy *= this.friction;

	particle.x += particle.vx;
	particle.y += particle.vy;

	particle.x = particle.x % this.width;
	if(particle.x < 0)
		particle.x += this.width;
	particle.y = particle.y % this.height;
	if(particle.y < 0)
		particle.y += this.height;
};

ParticleSwarm.prototype.attract_to = function(p1, p2) {
	const m1 = p1.mass;
	const force = this.get_force(p1, p2);
	p1.vx += force[0] / m1; // a = F/m
	p1.vy += force[1] / m1;

	p1.vx = Math.min(10, p1.vx);
	p1.vy = Math.min(10, p1.vy);
};

ParticleSwarm.prototype.mutually_attract = function(p1, p2) {
	this.attract_to(p1, p2);
	this.attract_to(p2, p1);
};

ParticleSwarm.prototype.draw = function(context) {
	for (i = 0; i < this.particles_list.length; i++) {
		for (j = i + 1; j < this.particles_list.length; j++) {
			this.mutually_attract(this.particles_list[i], this.particles_list[j]);
		}
	}

	for (i = 0; i < this.particles_list.length; i++) {
		const particle = this.particles_list[i];
		this.move(particle);

		const color = CSS_COLOR_NAMES[i % CSS_COLOR_NAMES.length];
		particle.draw(context, color);
	}
};

///////////////////////////////////////////////////////////////////////////////
const particles = new ParticleSwarm(500, canvasW, canvasH);

window.onload = function() {
	var canvas = document.getElementById('canvas'),
	context = canvas.getContext('2d');

	(function drawFrame () {
		window.requestAnimationFrame(drawFrame, canvas);
		context.fillStyle = "black";
		context.fillRect(0, 0, canvasW, canvasH);

		particles.draw(context);
	}());
}
